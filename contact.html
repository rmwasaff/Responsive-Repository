<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div id="top_pane" class="clearfix">
            <div class="container">
                <header>
                    <p id="website_name">Rachael Wasaff</p>
                </header>

                <nav id="website_menu">
                    <a href="index.html">About Me</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html" class="last_link">Contact</a>
                </nav>
            </div>
        </div>
        
        <div id="middle_pane" class="container clearfix">
            <section class="left_pane">
                <article>
                    <header>
                        <h1>Contact</h1>
                    </header>

                    <form action="#">
                        <label for="form_name">Name </label>
                        <input type="text" id="form_name" name="user_name" placeholder="your name here" required>
                        <br>
                        
                        <label for="form_email">Email </label>
                        <input type="text" id="form_email" name="user_email" placeholder="your email here" required>
                        <br>

                        <label for="form_message">Message </label>
                        <textarea id="form_message" maxlength="200" rows="6" required></textarea>

                        <input type="submit" id="form_submit" value="Submit">
                    </form>
                </article>
            </section>
            
            <section class="right_pane">
                <header>
                    <h2>Contact Me</h2>
                </header>

                <figure>
                    <a href="https://www.linkedin.com/in/rachael-wasaff-7959b195/" target="_blank"><img src="assets/images/icon_linkedin.png" alt="Rachael Wasaff's LinkedIn"></a>
                    
                </figure>
            </section>
        </div>
        
    </body>
